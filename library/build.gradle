apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    lintOptions {
        abortOnError false
    }
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 2
        versionName "1.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com'
        }
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    compileOnly 'com.android.support:cardview-v7:28.0.0'
    compileOnly 'com.github.afollestad.material-dialogs:core:0.8.5.4@aar'
    compileOnly 'com.github.afollestad.material-dialogs:commons:0.8.5.4@aar'
}